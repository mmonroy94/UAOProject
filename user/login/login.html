<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./login.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg mt-0 bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fs-3" href="../inicioUsuario/inicioUsuario.html">sniks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link nav-link-hover" aria-current="page" href="../inicioUsuario/inicioUsuario.html">Inicio</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../logup/logup.html">Registrarme</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="header">
    <div class="container-xs">
      <div class="row align-items-center">
        <div class="col-md-5">
          <div class="image-container">
            <img src="./loginImg.jpg" alt="" class="img-fluid" style="height: 570px" />
          </div>
        </div>
        <div class="col-md-7">
          <div class="text-container p-4 d-flex flex-column h-100 mb-5">
            <h2 class="display-4 mt-4">Te damos la bienvenida</h2>
            <p class="lead text-secondary px-2 pb-4">Iniciar sesión</p>

            <form action="Aqui se define a donde se envia la info del formulario" method="POST" id="logupForm"
              class="container col">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" />
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" />
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">
                  Iniciar sesión
                </button>
                <button type="button" class="btn btn-link">
                  Recuperar contraseña
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid mt-5 p-0">
    <footer class="py-2 m-0 bg-body-tertiary">
      <p class="text-center small text-muted">Copyright &copy; Sniks 2023</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
